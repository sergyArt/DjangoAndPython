{% extends 'adminapp/base.html' %}

{% block page_content %}
<div class="product_list">
    <button>
        <a href="{% url 'admin_app:product_create' %}">
            Новый товар
        </a>
    </button>
    {% for object in objects %}

             <div class="product">
                {{ object.name|title }}
                <button>
                    <a href="{% url 'admin_app:product_update' object.pk %}">
                        редактировать товар
                    </a>
                </button>
                <button>
                    <a href="{% url 'admin_app:product_delete' object.pk %}">
                        удалить товар
                    </a>
                </button>
            </div>

    {% endfor %}
</div>
{% endblock %}
