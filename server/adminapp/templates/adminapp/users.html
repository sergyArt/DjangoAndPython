{% extends 'adminapp/base.html' %}

{% block page_content %}
<div class="users_list">
    <button>
        <a href="{% url 'admin_app:user_create' %}">
            Новый пользователь
        </a>
    </button>
    {% for object in objects %}
        <div
            class="user_record {%if not object.is_active %} not_active{%endif %}">
            <img src="/media/{{ object.avatar|default:'users_avatars/default.jpg' }}" alt="{{ object.username }}">
            <div class="user_role">
                {% if object.is_superuser %}
                администратор
                {% else %}
                пользователь
                {% endif %}
                <button>
                    <a href="{% url 'admin_app:user_update' object.pk %}">
                        редактировать
                    </a>
                </button>
                <button>
                    <a href="{% url 'admin_app:user_delete' object.pk %}">
                        удалить
                    </a>
                </button>
            </div>

        </div>
    {% endfor %}
</div>
{% endblock %}
